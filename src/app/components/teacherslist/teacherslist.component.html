<h1>Yuxi Teachers</h1>
<div class="row">
  <div class="col-md-10" style="height: 460px;">
    <div class="panel panel-default">
      <table class="table table-striped" [mfData]="data" 
          #mf="mfDataTable"
          [mfRowsOnPage]="rowsOnPage" 
          [(mfSortBy)]="sortBy" 
          [(mfSortOrder)]="sortOrder">
        <thead>
          <tr>
            <th style="width: 10%"></th>
            <th style="width: 20%">
              <mfDefaultSorter by="teachername">Name</mfDefaultSorter>
            </th>
            <th style="width: 40%">
              <mfDefaultSorter by="teacherlastname">Last Name</mfDefaultSorter>
            </th>
          </tr>
          <tr>
            <th colspan="3">
              Filter by name:
              <input class="form-control" [(ngModel)]="filterQuery" />
            </th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data">
          <td>
            <button (click)="remove(item)" class="btn btn-danger">x</button>
          </td>
          <td>{{item.teachername}}</td>
          <td>{{item.teacherlastname}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
<div class="col-md-2">
  <img src="./assets/imgs/teacherList.png">
</div>
</div>
