<div class="container">
  <h1>Yuxi Teachers</h1>
  <button type="button" class="btn btn-default" aria-label="Right Align" [routerLink]="['/Teachers', '-1']">
  <span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> New Teacher
</button>
  <div class="row">
    <div class="col-md-10" style="height: 460px;">
      <div class="panel panel-default">
        <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th style="width: 10%"></th>
      <th style="width: 20%">
        <mfDefaultSorter by="teacherName">Name</mfDefaultSorter>
      </th>
      <th style="width: 40%">
        <mfDefaultSorter by="teacherLastname">Last Name</mfDefaultSorter>
      </th>
      </tr>
      <tr>
        <th colspan="3">
          Filter by name:
          <input class="form-control" [(ngModel)]="filterQuery" />
        </th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mf.data">
          <td>
            <button (click)="remove(item)" class="btn btn-danger">x</button>
          </td>
          <td> <a [routerLink]="['/Teachers',item.teacherId]">{{item.teacherName}}</a></td>
          <td>{{item.teacherLastname}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
      </tfoot>
      </table>
      </div>
</div>
<div class="col-md-2">
  <img src="./assets/imgs/teacherList.png">
</div>
</div>
</div>
